{% extends 'base/index.html' %}
{% load static %}
{% block content %}

<p>Do you want to delete "{{item}}"</p>

    <form action="{% url 'delete_task' item.id %}" method="POST">
        {% csrf_token %}
        <a href="{% url 'index' %}" class="btn btn-sm btn-danger">Cancel</a>
        <input type="submit" value="Confirm" class="btn btn-sm btn-success">

    </form>

{% endblock %}
